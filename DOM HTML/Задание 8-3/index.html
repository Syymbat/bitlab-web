<!DOCTYPE html>
<html>

<head>
    <title>
        DOM HTML
    </title>
</head>
<style>
    .input {
        margin: 10px 10px;
    }

    .inputeet {
        margin: 10px 45px;
    }
    .inputeet2{
        margin: 10px 60px;
    }
    .inputeet3{
        margin: 10px 10px 10px 50px;
    }
    .buttom {
        margin: 15px 0px;
        padding: 0px 20px;
        color: white;
        background-color: rgb(67, 106, 173);
    }

    .error {
        border: 1px solid red;
    }
</style>

<body>
    <div>
        CARD:
        <input class="inputeet3" type="number" id="Card" placeholder="введите номер карты">
        <!-- <input class="inputeet2" type="number" id="Card" placeholder="введите номер карты">
        <input class="inputeet2" type="number" id="Card" placeholder="введите номер карты">
        <input class="inputeet2" type="number" id="Card" placeholder="введите номер карты"> -->

    </div>
    <div>
        LOGIN:
        <input class="inputeet" type="text" id="login" placeholder="введите ФИО">
    </div>
    <div>
        CVV:
        <input class="inputeet2" type="password" id="password">
    </div>
    <button class="buttom" onclick="authenticate()">
        Complate
    </button>
    <script>
        function authenticate() {
            var loginInput = document.getElementById("login");
            var CardInput = document.getElementById("Card");
            var passwordInput = document.getElementById("password");

            var login = loginInput.value;
            var Card = CardInput.value;
            var password = passwordInput.value;

            var authenticated = checkCredentials(Card, login, password);

            if (authenticated) {
                
                loginInput.style.border = "2px solid green";
                CardInput.style.border = "2px solid green";
                passwordInput.style.border = "2px solid green";
                alert("Transaction completed")
            } else {
               
                loginInput.style.border = "2px solid red";
                CardInput.style.border = "2px solid red";
                passwordInput.style.border = "2px solid red";
                alert("Invalid Data")
            }
        }

        function checkCredentials(Card, login, password) {
            var users = [
                {"Card":"4400" , "login": "Iliyas Zhubanyshev", "password": "153" }
            ];

            for (var i = 0; i < users.length; i++) {
                if (users[i].login === login && users[i].Card === Card && users[i].password === password) {
                    return true;
                }
            }

            return false;
        }
    </script>
</body>

</html>
