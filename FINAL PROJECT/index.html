<head>
    <title>Регистрация и авторизация</title>

         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

        crossorigin="anonymous">


    <script>
        var registeredUsers = [];

        function register() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                document.getElementById("registrationError").innerHTML = "Пожалуйста, дополните имя (логин) и пароль.";
                return;
            }

            registeredUsers.push({ username: username, password: password });
            console.log("Пользователь зарегистрирован: " + username);
            alert("Вы удачно зарегистрированы:");
            console.log("Все зарегистрированные пользователи:", registeredUsers);
            document.getElementById("registrationError").innerHTML = "";
        }


    </script>
</head>

<body>

      </div>
    <form style="text-align: center;">
        <h2>Registered </h2>       
         <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" type="text" id="username" placeholder="Login">Login</label>
          <input type="email" class="form-control" id="exampleInputEmail6" aria-describedby="emailHelp">
         
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" type="password" id="password" placeholder="Password">Password</label>
          <input type="password" class="form-control " id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary" onclick="register()">Register</button>
