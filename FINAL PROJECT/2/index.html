<!DOCTYPE html>
<html>
<head>
    <title>Регистрация и авторизация</title>
    <style>
        .error {
            color: red;
        }
    </style>
             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

             rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     
             crossorigin="anonymous">
    <script>
        var registeredUsers = [];



        function login() {
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;

            var user = registeredUsers.find(function (user) {
                return user.username === username && user.password === password;
            });

            if (!user) {
                document.getElementById("loginError").innerHTML = "Неправильный логин или пароль.";
                return;
            }
            console.log("Пользователь авторизован: " + username);
            document.getElementById("loginError").innerHTML = "";
        }
    </script>
</head>
<body>
 <form style="text-align: center;">
 <h2>Authorization </h2>  

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" type="text" id="loginUsername" placeholder="Имя (логин)">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" type="password" id="loginPassword" placeholder="Пароль">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary" onclick="login()">Entrance</button>
    <p id="loginError" class="error"></p>
  </form>
</body>
</html>
